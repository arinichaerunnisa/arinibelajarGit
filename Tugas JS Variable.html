<!DOCTYPE html>
<html lang="eng">
<body>
    <h1>JavaScript Variable</h1>
    <p>In this example, x, y, and z are variable.</p>

        <p id="use_let"></p>

<script>

    let x = "10" + 10 + 10;
    let y = 10 + 10 + "10";
    let z = x + y;
    document.getElementById("use_let").innerHTML = "the value of z if using let variable is: " + z

    
    </script>
