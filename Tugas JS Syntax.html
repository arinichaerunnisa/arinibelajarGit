<!DOCTYPE html>
<html lang="eng">
<body>
    <h3>JS Tugas</h3>
        <p id="tugas_eror"></p>
        <p id="tugas"></p>
        
        
        
    
        

<script>
    var variabel_satu, variabel_dua, variabel_tiga;
    variabel_satu= 10;
    variabel_dua="saya belajar javascript";
    variabel_tiga= 20;
    document.getElementById("tugas_eror").innerHTML = variabel_satu + " " + variabel_dua;
    document.getElementById("tugas").innerHTML = variabel_satu + variabel_tiga;
    

    
    </script>
</body>
</html>
